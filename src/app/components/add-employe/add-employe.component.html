<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3><b>{{title}}</b></h3>

                    <form #userData="ngForm" action="" class="mt-4">

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Name" name="name" ngModel>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="lastName" ngModel>
                            </div>
                        </div>

                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Salary" name="salary" ngModel>

                        <div class="mt-3">
                            <button class="btn btn-secondary btn-lg mt-3" style="margin-right: 10px;" [routerLink]="['list-employe']">Volver</button>
                            <button class="btn btn-secondary btn-lg mt-3" [hidden]="!showButton" (click)="addData(userData);" >Submit</button>
                            <button class="btn btn-secondary btn-lg mt-3" [hidden]="!showButtonUp" (click)="editData(userData);">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
